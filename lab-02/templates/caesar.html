<!DOCTYPE html>
<html lang="en">

<head>
    <title>Caesar Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
        }
    </style>
</head>

<body>
    <div class="container">
        <table class="table">
            <!-- Tiêu đề -->
            <tr>
                <td style="text-align: center; font-weight: bold; font-size: 25px;">CAESAR CIPHER</td>
            </tr>

            <!-- Phần mã hóa -->
            <tr>
                <td style="font-weight: bold; color: blue;">ENCRYPTION</td>
            </tr>
            <tr>
                <td>
                    <form id="encryptForm" onsubmit="return encrypt();">
                        <div class="mb-3">
                            <label class="form-label">Plain text:</label>
                            <input type="text" class="form-control" id="inputPlainText" placeholder="Input Plain Text"
                                required autofocus>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Key:</label>
                            <input type="number" class="form-control" id="inputKeyPlain" placeholder="Input Key"
                                required>
                        </div>
                        <button type="submit" class="btn btn-primary">Encrypt</button>
                    </form>
                    <div id="encryptResult" class="mt-3" style="display: none;">
                        <strong>Kết quả mã hóa:</strong>
                        <span id="encryptedText"></span>
                    </div>
                </td>
            </tr>

            <!-- Phần giải mã -->
            <tr>
                <td style="font-weight: bold; color: blue;">DECRYPTION</td>
            </tr>
            <tr>
                <td>
                    <form id="decryptForm" onsubmit="return decrypt();">
                        <div class="mb-3">
                            <label class="form-label">Cipher text:</label>
                            <input type="text" class="form-control" id="inputCipherText" placeholder="Input Cipher Text"
                                required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Key:</label>
                            <input type="number" class="form-control" id="inputKeyCipher" placeholder="Input Key"
                                required>
                        </div>
                        <button type="submit" class="btn btn-primary">Decrypt</button>
                    </form>
                    <div id="decryptResult" class="result-box" style="display: none;">
                        <strong>Kết quả giải mã:</strong>
                        <span id="decryptedText"></span>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <script>
        function encrypt() {
            const plainText = document.getElementById('inputPlainText').value;
            const key = parseInt(document.getElementById('inputKeyPlain').value);

            // Thực hiện mã hóa Caesar (hoặc gọi API nếu cần)
            const result = caesarCipher(plainText, key);

            // Hiển thị kết quả
            document.getElementById('encryptedText').textContent = result;
            document.getElementById('encryptResult').style.display = 'block';

            return false; // Ngăn form submit và tải lại trang
        }

        function decrypt() {
            const cipherText = document.getElementById('inputCipherText').value;
            const key = parseInt(document.getElementById('inputKeyCipher').value);

            // Thực hiện giải mã Caesar (hoặc gọi API nếu cần)
            const result = caesarDecipher(cipherText, key);

            // Hiển thị kết quả
            document.getElementById('decryptedText').textContent = result;
            document.getElementById('decryptResult').style.display = 'block';

            return false; // Ngăn form submit và tải lại trang
        }

        // Hàm mã hóa Caesar
        function caesarCipher(text, shift) {
            let result = '';
            for (let i = 0; i < text.length; i++) {
                let char = text[i];
                if (char.match(/[a-z]/i)) {
                    const code = text.charCodeAt(i);
                    if (code >= 65 && code <= 90) {
                        char = String.fromCharCode(((code - 65 + shift) % 26) + 65);
                    } else if (code >= 97 && code <= 122) {
                        char = String.fromCharCode(((code - 97 + shift) % 26) + 97);
                    }
                }
                result += char;
            }
            return result;
        }

        // Hàm giải mã Caesar
        function caesarDecipher(text, shift) {
            return caesarCipher(text, 26 - (shift % 26)); // Giải mã là mã hóa với shift ngược lại
        }
    </script>
</body>

</html>
